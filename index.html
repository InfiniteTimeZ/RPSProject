<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/im.css">
    <title>Rock Paper Scissors </title>
</head>
<body>
   <div class="container">
    <h1>Rock Paper Scissors</h1>
    <section>
    <div class="row">
     <div class="fisc">
        <div>Your Score</div>
        <div class="score" id="pPoint">Score: <label id="pScore">0</label></div>
     </div> 
     <div class="goal">First to 3!</div> 
     <div  class="fisc"> 
        <div>Computer Score</div>
        <div class="score" id="cPoint">Score: <label id="cScore">0</label></div>
     </div> 
    </div>
    </section>
    <div class="mid">
 <section id="selectors">
  <button class="stack" id="rockChoice" ><div class="tx1mg"><img src="./Imgs/rock.png" class="btmg" id="rock"><div class="tx1">Rock</div></div></button>
  <button class="stack" id="paperChoice" ><div class="tx1mg"><img src="./Imgs/paper.png" class="btmg" id="paper"><div class="tx1">Paper</div></div></button>
  <button class="stack" id="scissorChoice"><div class="tx1mg"><img src="./Imgs/scissors.png" class="btmg" id="scissors"><div class="tx1">Scissors</div></div></button>
   </section>
   
   </div>
   <div id="mid3">
      <div id="compselect">Computer picked: <span id="compChoice"></span></div>
   </div>
   <section>
   <div class="resrou">
      <div id="centerou">
      <div class="result1">Results: <label id="result"></label></div>
      <div class="round">Round:<label id="round"> 0</label></div>
      </div>

   </div>
   </section>
</div>
<script src="./set.js"></script>
